<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>关于keyup\keydown\keypress</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="userKey" @keydown.enter="show1()">
		</div>
		
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					userKey:''
				},
				methods:{  <!--这里是methods-->
					show1(){
						alert(v.userKey.charCodeAt());
					}
				}
			})
		</script>
	</body>
</html>
