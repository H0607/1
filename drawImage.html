<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<canvas id="myCanvas" width="600" height="600"></canvas>
		<div id="app">
			<input type="button" @click="show()" value="点击绘制图片" />
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{

				},
				methods:{
					show(){
						let canvas=document.getElementById("myCanvas");
						let context=canvas.getContext("2d");
						let img=new Image();
						img.src="./img/labi.jpg";
						//context.arc(50,50,20,0,2*Math.PI);/* x,y,开始角度,起始位置,画的线条度360° */
						context.drawImage(img,10,10);
					}
				}
			})
		</script>
	</body>
</html>
