<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="app">周一第一节上课的教室是{{message}}
			<br>你的成绩是<li v-if="score>=90">优秀</li>
			<li v-if="score>=80 && score<90">良好</li>
			<li v-if="score>=70 && score<80">一般</li>
			<li v-if="score>=60 && score<70">及格</li>
			<li v-if="score<60">你终于挂了</li>
		</div>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			var v=new Vue({
				el:'#app',
				data:{
					message:'L405',
					score:'87'
				}
			})
		</script>
	</body>
</html>
