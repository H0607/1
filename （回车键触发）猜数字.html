<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>★猜数字小游戏</h1>
			答案是：{{keyNumber}}<br>
			<input v-model="userNumber" @keydown.enter="show1()" />
			<li>输入数字，按下回车键即可查看是否猜数成功！</li>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var v=new Vue({
				el:'#app',
				data:{
					keyNumber:Math.floor(Math.random()*10),
					userNumber:''
				},
				methods:{  
					show1(){
						if(v.userNumber==v.keyNumber){
							alert("恭喜你答对啦！");
						}else{
							alert("抱歉！你没有答对！请重新作答！");
						}
					}
				}
			})
		</script>
	</body>
</html>
