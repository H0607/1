<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
		<!-- @click="rdmNumber=Math.ceil(Math.random()*10)%3； 注意有分号---生成随机数1-3 -->
			<input type="text" v-model="userNumber" name="" id="" value="" />
			   
			   <div v-for="country in countrys"><!-- for循环输出 -->
					<div v-if="userNumber==country.code">
							国家是：{{country.name}}
							<br>
							首都是：{{country.city}}
							<br>
							国家代码是：{{country.code}}
					</div>
				</div>
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					userNumber:'',
					countrys:[
						{name:'中国',city:'北京',code:'86'},
						{name:'英国',city:'伦敦',code:'44'},
						{name:'美国',city:'华盛顿',code:'001'},
						{name:'日本',city:'东京',code:'080'},
						{name:'法国',city:'巴黎',code:'06'}
					]/* JSON代码 */
				}
			})
		</script>
	</body>
</html>
