<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">	
			<!-- 动图添加点击事件 -->
			 <img src="img/weini.gif" @click="show()"/>
			
			<!-- 按钮添加点击事件 -->
			<!-- <input type="button" @click="show()" value="点击按钮"/> -->
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var v=new Vue({
				el:'#app',
				data:{
					show(){
						console.log(event.clientX+","+event.clientY)
						if(event.clientX>100 && event.clientY>95 && event.clientX<105 && event.clientY<100){
							alert("恭喜！验证成功！");
						}else{
							console.log("验证失败！");
						}
					}
				}
			})
		</script>
	</body>
</html>
