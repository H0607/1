<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			屏幕上将会显示你输入的内容：<br>
			{{message}}<br>
			<input v-model="message" />
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var v=new Vue({
				el:'#app',
				data:{
					message:''
				}
			})
		</script>
	</body>
</html>
