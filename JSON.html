<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-for="student in students"><!-- for循环输出 -->
				{{student}}
			</div>
			<!-- {{students}} 输出所有-->
			<!-- {{students[0].name}} 输出Tom-->
			<!-- {{students[0]}} 输出{ "name": "Tom" }-->
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					userNumber:'1',
					students:[
						{name:'Tom'},
						{name:'Lisa'},
						{name:'Jerry'}
					]/* JSON代码 */
				}
			})
		</script>
	</body>
</html>
